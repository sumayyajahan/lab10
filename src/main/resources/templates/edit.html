<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>eRegister</title>
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
<div class="container" style="height: 800px">
    <div class="card m-5">
        <div class="card-body p-5">
            <form th:action="@{/updateRegister}" method="post" th:object="${student}">
                <input type="hidden" th:value="${student.studentId}" name="studentId">
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" name="studentNumber" th:field="*{studentNumber}" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" th:field="*{lastName}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="middleName" th:field="*{middleName}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
<!--                    <input type="date" name="enrollmentDate" class="form-control">-->
                    <input type="date" th:field="*{enrollmentDate}" class="form-control" pattern="yyyy-MM-dd" />
                </div>
                <div class="form-group">
                    <label>CGPA</label>
                    <input type="text" name="cgpa" th:field="*{cgpa}" class="form-control">
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="form-label">International Student</label><br />-->
<!--                    <select class="form-select">-->
<!--                        <option value="1">Yes</option>-->
<!--                        <option value="0">No</option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="form-group row"><label class="col-4 col-form-label">Is International</label>
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="international-true" name="international-true"
                                   class="custom-control-input" value="1" th:field="*{isInternational}"> <label
                                class="custom-control-label" for="international-true">International</label></div>
                        <div class="custom-control custom-radio custom-control-inline"><input type="radio"
                                                                                              id="international-false"
                                                                                              name="international-false"
                                                                                              class="custom-control-input"
                                                                                              value="0"
                                                                                              th:field="*{isInternational}">
                            <label class="custom-control-label" for="international-false">Local</label></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

</div>

<footer th:replace="fragments/footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
