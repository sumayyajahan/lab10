<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>eRegister</title>
</head>
<body>
<header th:replace="fragments/header :: header">
</header>

<div th:if=${session.msg}>
  <div class="alert alert-success" role="alert" th:text="${session.msg}">
  </div>
  <!--  <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
</div>
<div class="container" style="height: 800px">
  <div class="card m-5">
    <div class="card-body p-5">
      <div class="d-inline p-2 bg-transparent text-dark flex-grow-1 text-left">  <span>Search</span>  <input type="text" id="search-input" name="search-input" th:value="${searchValue}" />  <button type="button" class="btn btn-primary" onclick="location.href = '/search?searchValue=' + $('#search-input').val();">Search</button></div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Student Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">CGPA</th>
      <th scope="col">International Student</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
      <th th:text="${student.studentId}" scope="row"></th>
      <td th:text="${student.studentNumber}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.cgpa}"></td>
      <td th:text="${student.isInternational}"></td>
      <td>
        <a class="btn btn-small btn-primary" th:href="@{/edit/{id}(id=${student.studentId})}">Edit</a>
        <a class="btn btn-small btn-danger" th:href="@{/delete/{id}(id=${student.studentId})}">Delete</a>
      </td>
    </tr>

    </tbody>
  </table>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
